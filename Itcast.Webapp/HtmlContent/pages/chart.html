{% extends './layout.html' %}
{% block title %}chart{% endblock %}
{% block js %}
<script src="../../js/chart.js"></script>
<script>
var lineCon=document.getElementById('line');
var line = new Line(lineCon);
line.init({
    W:600,
    H:400,
    title:'未来一周气温变化',
    xAxis:{
        data:['周一','周二','周三','周四','周五','周六','周日']
    },
    yAxis:{
        name:'温度',
        formatter:'{value} °C'
    },
    series:[
        {
            name:'最高气温',
            data:[11, 11, 15, 13, 12, 13, 10]
        },
        {
            name:'最低气温',
            data:[1, -2, 2, 5, 3, 2, 0]
        }   
    ]
});
var pieCon=document.getElementById('pie');
var pie = new Pie(pieCon);
pie.init({
    W:600,
    H:400,
    title:'网站用户访问来源',
    toolTip:'访问来源',
    data:[
        {value:435, name:'直接访问'},
        {value:310, name:'邮件营销'},
        {value:234, name:'联盟广告'},
        {value:135, name:'视频广告'},
        {value:1548, name:'搜索引擎'}
    ]
});
var barCon=document.getElementById('bar');
var bar = new Bar(barCon);
bar.init({
    W:600,
    H:400,
    title:'全年降雨量柱状图',
    xAxis:{
        data:['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月']
    },
    yAxis:{
        name:'水量',
        formatter:'{value} ml'
    },
    series:[
        {
            name:'东部降水量',
            data:[62,20,17,45,100,56,19,38,50,120,56,130]
        },
        {
            name:'西部降水量',
            data:[52,10,17,25,60,39,19,48,70,30,56,8]
        },
        {
            name:'南部降水量',
            hide:true,
            data:[12,10,17,25,27,39,50,38,100,30,56,90]
        },
        {
            color:'hsla(270,80%,60%,1)',
            hide:true,
            name:'北部降水量',
            data:[12,30,17,25,7,39,49,38,60,30,56,10]
        }
    ]
});
</script>
{% endblock %}
{% block content %}
    <ol class="breadcrumb">
      <li><a href="javascript:;">Home</a></li>
      <li class="active">Graph</li>
    </ol>
    <div class="wrap">
      <h3>Chart line 折线图</h3>
      <div id="line"></div>
    </div>
    <div class="wrap">
      <h3>Chart pie 饼图</h3>
      <div id="pie"></div>
    </div>
    <div class="wrap">
      <h3>Chart bar 柱状图</h3>
      <div id="bar"></div>
    </div>
{% endblock %}
